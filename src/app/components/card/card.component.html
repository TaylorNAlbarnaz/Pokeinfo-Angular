<div class="card">
    <div class="card__title">
        <h3>{{name}}</h3>
    </div>

    <div class="card__body">
        <img src="" alt="Pokemon" srcset="">
    </div>

    <div class="card__stats">
        <span
            *ngFor="let type of typesArr"
            class="card__stats__type"
        >{{type}}</span>
    </div>
</div>
